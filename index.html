<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>Star Wars RPG!</h1>
	
	<!-- character buttons -->
	<div class="container" id="characters">
		<button class="characterButton testCharacter1" data-name="testCharacter1" data-baseline-health-points="100" data-attack-power="12" data-counter-attack-power="10"><img src="assets/images/testCharacter1.jpg" height="100px"><div class="characterName">testCharacter1</div>
		<p class="healthPoints">100</p></button>
		
		<button class="characterButton testCharacter2" data-name="testCharacter2" data-baseline-health-points="110" data-attack-power="14" data-counter-attack-power="12"><img src="assets/images/testCharacter2.jpg" height="100px"><div class="characterName">testCharacter2</div>
		<p class="healthPoints">110</p></button>
		
		<button class="characterButton testCharacter3" data-name="testCharacter3" data-baseline-health-points="120" data-attack-power="16" data-counter-attack-power="14"><img src="assets/images/testCharacter3.jpg" height="100px"><div class="characterName">testCharacter3</div>
		<p class="healthPoints">120</p></button>
		
		<button class="characterButton testCharacter4" data-name="testCharacter4" data-baseline-health-points="130" data-attack-power="18" data-counter-attack-power="16"><img src="assets/images/testCharacter4.jpg" height="100px"><div class="characterName">testCharacter4</div>
		<p class="healthPoints">130</p></button>
	</div>
	
	<div class="label">Your Character</div>
	
	<div class="container" id="enemies"></div>
	
	<div class="label">Enemies Available to Attack</div>
	
	<div class="label">Fight Section</div>
	
	<button id="attackButton">Attack</button>
	
	<div class="label">Defender</div>	
	
	<div class="container" id="defender"></div>

	<p id="message"></p>

	<!-- restart button -->
	<button id="restartButton">Restart</button>

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
