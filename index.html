<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>Star Wars RPG</h1>
	
	<div class="container" id="characters"><div class="label">Characters</div></div>
	
	<div class="container" id="enemies"><div class="label">Enemies Available to Attack</div></div>
	
	<div class="battlefield">
	
		<div class="label battlefield-label">Battlefield</div>

		<div class="container" id="hero"><div class="hero-label">Your Character</div></div>
	
		<div class="attack-container"><button id="attack">Attack</button></div>

		<div class="container" id="enemy"><div class="enemy-label">Enemy</div></div>

	</div>

	<p id="message"></p>

	<button id="restart">Restart</button>

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
